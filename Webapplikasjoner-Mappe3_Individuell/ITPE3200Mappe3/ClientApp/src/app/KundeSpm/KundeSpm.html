<h2>Send inn spørsmål</h2>
<div class="container">
  <div class="col-md-8">
    <form [formGroup]="skjema" >
      <div class="form-group">
        <img src="person.ico" width="30" height="30">
        <label>Fornavn</label>
        <input class="form-control" formControlName="fornavn"/>
        <p class="alert alert-warning" [hidden]="skjema.controls.fornavn.valid ||(skjema.controls.fornavn.pristine && !submitted)">
        Fornavn er obligatorisk
        </p>
      </div>
      <div class="form-group">
        <img src="person.ico" width="30" height="30">
        <label>Etternavn</label>
        <input class="form-control" formControlName="etternavn"/>
        <p class="alert alert-warning" [hidden]="skjema.controls.etternavn.valid ||(skjema.controls.etternavn.pristine && !submitted)">
          Etternavn er obligatorisk
        </p>
      </div>
      <div class="form-group">
        <img src="mail.ico" width="36" height="36">
        <label>Epost</label>
        <input class="form-control" formControlName="epost"/>
        <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid ||(skjema.controls.epost.pristine && !submitted)">
          Epost er obligatorisk
        </p>
      </div>
      <div class="form-group">
        <img src="input.ico" width="30" height="30">
        <label>Spørsmål</label>
        <textarea class="form-control" formControlName="nyttSporsmal" rows="3"></textarea>
        <p class="alert alert-warning" [hidden]="skjema.controls.nyttSporsmal.valid ||(skjema.controls.nyttSporsmal.pristine && !submitted)">
          Spørsmål er obligatorisk
        </p>
      </div>
      <div class="form-group">
        <button [disabled]="!skjema.valid" class="btn btn-primary" (click)="visModal()">Send inn spørsmål</button>
        <button class="btn btn-default" routerLink="/FAQ">Tilbake</button>
      </div>
    </form>
  </div>
</div>
