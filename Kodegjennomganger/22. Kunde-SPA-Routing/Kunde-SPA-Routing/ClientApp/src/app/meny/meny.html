<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Routing</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
                 [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow">
                     <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/liste">Liste</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/lagre">Lagre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Dette er standard bootstrap meny, men den har en routerLink istedenfor href? Og det er da
routingen som kommer inn der. Hvis vi velger "/", dvs. home/localhost, så vil vi gå til liste fordi
app-routing-module.ts går til listen som default. Jeg kunne gått hatt /liste her bare for å vise
 istedenfor å bare ha "/".

 Så har vi routerLink til liste og routerLink til lagre-->
