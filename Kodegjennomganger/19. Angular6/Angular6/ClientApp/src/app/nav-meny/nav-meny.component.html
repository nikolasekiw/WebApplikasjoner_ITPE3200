<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" routerLink="/">Routing</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse" <!-- Det er en hanburgermeny når vi reduserer størrelsen-->
                    data-target=".navbar-collapse"
                    aria-label="Toggle navigation"
                    [attr.aria-expanded]="isExpanded"
                    (click)="toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
                 [ngClass]="{ show: isExpanded }">
                <ul class="navbar-nav flex-grow"> <!-- Her er hele cluet, routerLink-->
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/">Home</a> <!-- denne skal gå til "/"-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/liste">Liste</a> <!-- Liste skal gå til /liste-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/lagre">Lagre</a> <!-- /lagre vil gå til lagre-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
